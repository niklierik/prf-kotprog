<main class="page">
  @if (data.isLoading() && info.isLoading()) {
    <mat-progress-spinner></mat-progress-spinner>
  } @else if (data.value() && info.value()) {
    <app-article class="article" [data]="data.value()!" [info]="info.value()!">
    </app-article>
    <app-article-suggestion
      class="article-suggestion"
      [articles]="articles.value() ?? []"
    >
    </app-article-suggestion>
  }
</main>
